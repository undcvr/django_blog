{% load static %}
<html>
    <head>
        <title>Диплом</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <h1>Вы вошли. Ура</h1>
            <a href="{% url 'post_new' %}" class="top-menu"><button class="header-btn">Добавить пост</button></a>
        {% else %}
            <div class="header-non_aunth-container">
                <h1>Вы не авторизированы</h1>
                <div class="header-non_aunth-buttons">
                    <button class="header-btn">Регистрация</button>
                    <button class="header-btn">Вход</button>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="content">
        <h3 class="posts_nonp">Посты:</h3>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
